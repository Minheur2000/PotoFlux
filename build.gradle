plugins {
    id 'java'
}

group = "net.minheur.potoflux"
version = "beta-1.0"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'net.minheur.potoflux.Main'
        )
    }
}

build.dependsOn jar