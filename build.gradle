plugins {
    id 'java'
}

group = "net.minheur.PotoFlux"
version = "beta-1.0"

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    implementation "com.github.Minheur2000:MinLib:v1.0"
}

jar {
    manifest {
        attributes(
                'Main-Class': 'net.minheur.potoflux.Main'
        )
    }
}

build.dependsOn jar